{% load socialaccount %}

{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'scheduler/style.css' %}">
<link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet'>
<html>
  <head>
    <title>Google Registration</title>
  </head>
  <body>
    <div class="center">
  <h1>Kamand</h1>
  <a href="{% url 'scheduler' %}"><button type="button" style="position: absolute;left: 100px;top: 50px;
  background-color: #DC143C;
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 20px;
  font-family: Oswald;
  margin: 4px 2px;
  cursor: pointer;"> Home </button></a>

  {% if user.is_authenticated %}
  <a href="#" onClick="document.getElementById('logoutform').submit()"><button type="button" style="position: absolute;left: 100px;top: 125px;
  background-color: #DDA0DD;
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 20px;
  font-family: Oswald;
  margin: 4px 2px;
  cursor: pointer;">Logout</button></a>
  <form id="logoutform" method="POST" action="{% url 'logout' %}">
  {% csrf_token %}
  <input type="hidden">
  </form>

  <h2>Welcome, {{ user.first_name }} !</h2>
  <a href="{% url 'goals' %}">First time? Click here to give us some info about your semester!</a><br>
  <a href="{% url 'start' %}">Returning? Click here</a><br>
  <a href="{% url 'profile' %}"> View Profile </a>

  {% else %}
  <a href="{% provider_login_url 'google' %}">Login with Google</a>




  {% endif %}
</div>
  </body>
</html>

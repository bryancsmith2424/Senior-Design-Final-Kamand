{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'scheduler/style.css' %}">
<link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet'>

<form action="{% url 'add_assignments' %}" method="post">
{% csrf_token %}

<h3>How many assignments do you have to schedule? </h3>

<b>Note: our algorithm isn't tailored to scheduling events within the next three days, so for best results please schedule any assignments at least 3 days in advance.</b><br>
<br>

<select name="assignments_number">
  <option value="1">1</option>
  <option value="2">2</option>
  <option value="3">3</option>
  <option value="4">4</option>
  <option value="5">5</option>
  <option value="6">6</option>
  <option value="7">7</option>
  <option value="8">8</option>
  <option value="9">9</option>
  <option value="10">10</option>
  <option value="11">11</option>
  <option value="12">12</option>
  <option value="13">13</option>
  <option value="14">14</option>
  <option value="15">15</option>
  <option value="16">16</option>
  <option value="17">17</option>


</select>

<input type="submit" value="Submit">
</form>
